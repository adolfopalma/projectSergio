    <main>
        <form id="contactForm" class="form-group" style="text-align: center;">
                <label form="Nombre">Escribe tu Nombre</label>
                <Input type="text" name="nombre" id="nombre" placeholder="Escribe tu Nombre" maxlength="15" class="form-control is-valid" required>
                <br><br>

                <label form="Apellido">Escribe tu Apellido</label>
                <Input type="text" name="apellido" id="apellido" placeholder="Escribe tu Apellido" maxlength="15" class="form-control is-valid"
                    required >
                <br><br>

                <label form="Email">Escribe tu Email</label>
                <Input type="text" name="email" id="email" placeholder="Aqui introduce tu Email" class="form-control is-valid"
                    required><br><br>

                <label form="Fecha">Indica tu Fecha de Nacimiento</label>
                <input type="date" id="fecha" name="fecha" min="1900-01-01" max="2100-12-31" class="form-control is-valid"><br>

                <div class="btn-group btn-group-toogle" data-toogle="buttons">
                    <label class="btn btn-info active">
                        <input type="radio" name="sexo" value="Hombre" autocomplete="off"> Hombre
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="sexo" value="Mujer" autocomplete="off"> Mujer
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="sexo" value="Otro" autocomplete="off"> Otro
                    </label>
                </div>

            <br><br><label>¿Como nos has conocido?</label>
            <select name="how" id="how" class="form-control">
                <option>Por Internet</option>
                <option>Mediante un Amigo</option>
                <option>Por Redes Sociales </option>
            </select></br><br>

            <label>Indica cuanto sabes de Videojuegos (ni idea, me defiendo, soy pro):</label> 
            <input type="range" name="rango" min="1" max="3" list="lista-rango" id="rango">
            <datalist id="lista-rango">
                <option value="Ni idea" label="ni idea">
                <option value="2" label="me defiendo">
                <option value="Soy pro" label="soy pro">
            </datalist><br><br>

            <label form="Opinion" id="opinion" >¿Cual es tu tipo de videojuego Favorito?</label><br><br>
            <div class="btn-group btn-group-toogle" data-toogle="buttons">
                <label class="btn btn-info active">
                    <input type="radio" name="opinion" value="Shooters">Shooters
                </label>
                <label class="btn btn-info">
                    <input type="radio" name="opinion" value="Simulacion">Simulacion
                </label>
                <label class="btn btn-info">
                    <input type="radio" name="opinion" value="Plataformas">Plataformas
                </label>
                <label class="btn btn-info">
                    <input type="radio" name="opinion" value="RPG">RPG
                </label>
                <label class="btn btn-info">
                    <input type="radio" name="opinion" value="Deportes">Deportes
                </label>
            </div>
        </fieldset>
            <br><label form="Comentario">Dejanos tu Opinion o comentario</label><br>
            <textarea name="texto" id="texto" rows="4" cols="40" placeholder="Aqui tu comentario" class="form-control is-valid"></textarea>

            <button id="enviar" onclick="send()" class="btn btn-dark" style="width: 7em;">Enviar</button>
            <button id="borrar" onclick="resetForm()" class="btn btn-dark" style="width: 7em;">Reset</button>
            <br><br>
        </form>
    </main>
